
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website Demo</title>
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --text: #2C3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .card p {
            color: var(--text);
            line-height: 1.6;
        }

        .btn {
            background: var(--accent);
            color: var(--primary);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary);
            color: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Welcome to Modern Web</h1>
            <p>Interactive and Responsive Design Demo</p>
        </div>

        <div class="card-grid">
            <div class="card">
                <h3>Feature 1</h3>
                <p>Interactive elements with smooth animations</p>
                <button class="btn" onclick="showAlert()">Click Me</button>
            </div>
            
            <div class="card">
                <h3>Feature 2</h3>
                <p>Responsive grid layout that adapts to screen size</p>
            </div>
            
            <div class="card">
                <h3>Feature 3</h3>
                <p>Modern color scheme and shadows</p>
            </div>
        </div>
    </div>

    <script>
        function showAlert() {
            alert('Button clicked! Website functionality working properly.');
        }

        // Add scroll animation
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < window.innerHeight * 0.8) {
                    card.style.opacity = '1';
                }
            });
        });

        // Initial fade-in
        document.querySelectorAll('.card').forEach(card => {
            card.style.opacity = '0';
        });
    </script>
</body>
</html>
